image: Visual Studio 2017
platform: Any CPU

environment:
  version: $(APPVEYOR_BUILD_VERSION)

configuration:
- Release

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '%version%'
  package_version: '%version%'
  assembly_version: '%version%'
  file_version: '%version%'
  informational_version: '%version%'

before_build:
- dotnet restore

build:
  project: RestSharp.Easy.sln

after_test:
  - dotnet pack --configuration Release /p:Version=%version%

artifacts:
  - path: RestSharp.Easy\bin\Release\netstandard2.0\RestSharp.Easy.dll
    name: RestSharp.Easy.dll
  - path: RestSharp.Easy\bin\Release\RestSharp.Easy.%version%.nupkg
    name: RestSharp.Easy.%version%.nupkg

deploy:
  provider: NuGet
  api_key:
    secure: hkXpIUpYzUNo2MK2cFEolTq/lHA5v14G0Ew4ZhTAYSHd8Fcpy5u89rfJGQzk4LV3
